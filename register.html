<!DOCTYPE html>
<head>
    <title>NeighbourFood</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    
    <form>
        <input type="text" name="name" placeholder="Business/Charity Name" />
        <br />
        <input type="text" name="Address" placeholder="Address" />
        <br />
        <input type="email" name="EmailAddress" placeholder="Email Address" />
        <br />
        <input type="password" name="Password" placeholder="Password" />
        <br />
        <input type="password" name="Re-enterPassword" placeholder="Re-Enter Password" />
        <br />
        <div id="radioMenu">
        Business 
        <input type="radio" name="type" value="Business" checked />
        </div>
        <div id="radioMenu">
        
        Charity
        <input type="radio" name="type" value="Charity" />
        </div>
        <br />
        <input class="button" type="submit" value="Register" />
        
    </form>
    <script src="layout.js"></script>
</body>
</html>
